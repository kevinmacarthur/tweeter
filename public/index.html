<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Adds font Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External Icons used for heart and trash -->
    <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  <body>

    <!-- THIS IS JUST ANCHOR FOR TOP OF PAGE EMPTY DIV -->
    <div id="top-of-page"> </div>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="buttons">
        <button id="compose" class="button"><i class="icon ion-md-create"></i>Compose</button>
        <button id="return-to-top" class="button"> <a href="#top-of-page">Return to top</a></button>
      </div>
    </nav>

    <div>
      <span  id="error-message" class="error-message-container"> Error </span>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet-container" class="new-tweet">
        <h2>Compose Tweet</h2>
        <form  id="tweet-form" method="POST" action="/tweets">
          <textarea class ="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input  type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>

  </body>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</html>
